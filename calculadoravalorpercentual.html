<body>
    <h1>Calculadora de Variação de Valor</h1>
    <form id="calcForm">
        <label for="valorInicial">Valor Inicial (R$):</label>
        <input type="number" id="valorInicial" step="0.01" required>
        <br><br>
        <label for="valorFinal">Valor Final (R$):</label>
        <input type="number" id="valorFinal" step="0.01" required>
        <br><br>
        <button type="button" onclick="calcular()">Calcular</button>
        <button class="btn" onclick="limpar()">Limpar</button>
        <button class="btn" onclick="novoCalculo()">Carregar para novo Cálcululo</button>
        <button onclick="print()">Imprimir</button>

    </form>
    <div id="resultado"></div>

    <script>
        function calcular() {
            const valorInicial = parseFloat(document.getElementById('valorInicial').value);
            const valorFinal = parseFloat(document.getElementById('valorFinal').value);
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '';

            if (valorFinal > valorInicial) {
                const incremento = valorFinal - valorInicial;
                const percentualAumento = ((incremento / valorInicial) * 100).toFixed(5);
                resultadoDiv.innerHTML = `
                    <table>
                        <caption>Resposta Técnica: 01 (Observação os valores tem 05 casas após a vírgula)</caption>
                        <tr>
                            <th>VALOR DO PERCENTUAL DE AUMENTO EM (%)</th>
                            <th>VALOR DE INCREMENTO EM R$</th>
                        </tr>
                        <tr>
                            <td>${percentualAumento}</td>
                            <td>${incremento.toFixed(5)}</td>
                        </tr>
                    </table>
                `;
            } else if (valorFinal < valorInicial) {
                const diminuicao = valorInicial - valorFinal;
                const percentualDiminuicao = ((diminuicao / valorInicial) * 100).toFixed(5);
                resultadoDiv.innerHTML = `
                    <table>
                        <caption>Resposta Técnica: 02 (Observação os valores tem 05 casas após a vírgula)</caption>
                        <tr>
                            <th>VALOR DA DIMINUIÇÃO DO VALOR EM (%)</th>
                            <th>VALOR NEGATIVO EM R$</th>
                        </tr>
                        <tr>
                            <td>${percentualDiminuicao}</td>
                            <td>${diminuicao.toFixed(5)}</td>
                        </tr>
                    </table>
                `;
            } else {
                resultadoDiv.innerHTML = '<p>Os valores inicial e final são iguais. Não há variação.</p>';
            }
        }

        function limpar() {     document.getElementById("calcForm").reset();     document.getElementById('resultado').innerHTML = ""; } 


        function novoCalculo() {     window.location.href = 'calculadoravalorpercentual.html'; } 


    </script>
